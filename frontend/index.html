<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Diabetes Tracker</h1>
  <div id="step-area">
    <label id="step-label"></label><br>
    <input id="step-input" type="text" autocomplete="off" />
    <button id="submit-btn">Submit</button>
    <span id="done-msg" style="display:none;"></span>
  </div>
  <div style="margin-top:1em;">
    <button id="edit-btn">Edit Today</button>
    <button id="reset-btn">Reset Today</button>
    <a id="download-link" href="#" download="sugar_chart.xlsx">Download Excel</a>
    <button id="show-btn"><i class="bi bi-table"></i> Show</button>
  </div>
  <!-- Edit Today Modal/Form -->
  <form id="edit-today-form" style="display:none; margin-top:2em;">
    <div id="edit-fields"></div>
    <button id="save-edit-btn" type="submit">Save</button>
    <button id="close-edit-btn" type="button">Cancel</button>
  </form>
  <!-- Table and Chart (hidden by default) -->
  <div id="show-table-area" style="margin-top:2em; display:none;"></div>
  <div id="chart-container" style="margin-top:1em; display:none;">
    <canvas id="sugarChart" height="280"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
